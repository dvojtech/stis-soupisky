name: STIS soupisky export
on:
  workflow_dispatch:
    inputs:
      rocnik:
        description: 'Rocnik (default 2025)'
        required: false
  schedule:
    # Zimní čas (CET = UTC+1; listopad–březen)
    - cron: '52 6 * 1-3,11,12 *'   # 7:52 CET
    - cron: '52 8 * 1-3,11,12 *'   # 9:52 CET
    - cron: '52 11 * 1-3,11,12 *'  # 12:52 CET
    - cron: '52 13 * 1-3,11,12 *'  # 14:52 CET
    - cron: '52 15 * 1-3,11,12 *'  # 16:52 CET
    - cron: '52 19 * 1-3,11,12 *'  # 20:52 CET
    - cron: '52 21 * 1-3,11,12 *'  # 22:52 CET
    # Letní čas (CEST = UTC+2; duben–říjen)
    - cron: '52 5 * 4-10 *'        # 7:52 CEST
    - cron: '52 7 * 4-10 *'        # 9:52 CEST
    - cron: '52 10 * 4-10 *'       # 12:52 CEST
    - cron: '52 12 * 4-10 *'       # 14:52 CEST
    - cron: '52 14 * 4-10 *'       # 16:52 CEST
    - cron: '52 18 * 4-10 *'       # 20:52 CEST
    - cron: '52 20 * 4-10 *'       # 22:52 CEST


permissions:
  contents: write

concurrency:
  group: stis-soupisky
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.55.0-jammy
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Install Playwright (pip) + browser
        run: |
          python -V
          pip install --no-cache-dir playwright==1.55.0
          python - << 'PY'
          import importlib.metadata as im
          print("playwright", im.version("playwright"))
          PY
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          ROCNIK: ${{ inputs.rocnik || '2025' }}
        run: python scrape_soupisky.py

      - name: Run rankings scraper (zebricek)
        env:
          ROCNIK: ${{ inputs.rocnik || '2025' }}
          ZEBR_SVAZY: "420210,420103"      # případně "420210,420103" apod.
          KATEGORIE: "s"            # kategorie v URL
          ZVYSSICH: "ano"           # "ano" nebo "ne"
        run: python scrape_zebricek.py


      - name: Upload debug (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: data/debug/*
          if-no-files-found: ignore

      - name: Commit CSV
        env:
          GIT_AUTHOR_NAME:  github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME:  github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git status || true
          ls -la data || true

          # přidej CSV, pokud existují
          if ls data/*.csv >/dev/null 2>&1; then
            git add data/*.csv
            if git diff --cached --quiet; then
              echo "Žádné změny k commitu."
            else
              git commit -m "Update CSV [skip ci]"
              git push
            fi
          else
            echo "CSV se nevygenerovala (žádný soubor data/*.csv)."
          fi

